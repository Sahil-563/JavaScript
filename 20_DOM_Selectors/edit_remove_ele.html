<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove Elements</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Creating a function to add new li in DOM using a function
    //But this is ot optimized function
    function addLanguage(languageName){
        const li = document.createElement("li");
        li.innerHTML = `${languageName}`
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Java")

    //Optimized function to add anything
    function optiLanguage(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    optiLanguage("golang")

    //Editing values in DOM
    //selecting 2nd child in ul
    const secondLang= document.querySelector("li:nth-child(2)")
    const newli = document.createElement("li")
    newli.appendChild(document.createTextNode("Python"))
    secondLang.replaceWith(newli) //We used replaceWith method

    //Another way of replacing elements using innerHTML
    //selecting 2nd child in ul
    const second= document.querySelector("li:nth-child(2)")
    const li = document.createElement("li")
    li.innerHTML = "C++"
    second.replaceWith(li) //We used replaceWith method

    //Another way of replacing elements using outerHTML
    //selecting 3rd child in ul
    const third= document.querySelector("li:nth-child(3)")
    third.outerHTML = "<li>TypeSrcipt</li>"


    //remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
    
     
</script>
</html>
