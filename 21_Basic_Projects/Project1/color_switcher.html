<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Switcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-align">Color Scheme Switcher</h1>
    <div class="boxes">
        <div class="button" id="grey"></div>
        <div class="button" id="white"></div>
        <div class="button" id="yellow"></div>
        <div class="button" id="green"></div>
    </div>
    
    <h2 class="text-align">Try clicking on one of the colors above</h2>
    <p class="text-align">to change the background color of this page!</p>

    <script src="color_switcher.js"></script>
</body>
</html>
